<body class="d-flex flex-column">
<app-header></app-header>
<app-navigation></app-navigation>
<section id="input-mask-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong id="inDam"><h1 class="card-title" style="color: red">Create Service</h1></strong>
        </div>
        <div class="card-body">
          <div class="row col-md-12 col-xl-12 col-sm-12" >
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="basicSelect">Facility Type </label>
              <select class="form-select" id="basicSelect">
                <option>IT</option>
                <option>Blade Runner</option>
                <option>Thor Ragnarok</option>
              </select>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="name_facility">Name Facility:</label>
              <div class="input-group input-group-merge">
                <!--                                <span class="input-group-text">US (+1)</span>-->
                <input type="text" class="form-control phone-number-mask" placeholder="Input Name" id="name_facility">
              </div>
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="area">Area</label>
              <input type="text" class="form-control date-mask" placeholder="1000 mét vuông" id="area">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="cost">Cost</label>
              <input type="text" class="form-control time-mask" placeholder="?" id="cost">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="numeral-formatting">Max People</label>
              <input type="text" class="form-control numeral-mask" placeholder="input number people" id="numeral-formatting">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="standardRoom">Standard Room</label>
              <input type="text" class="form-control block-mask" placeholder="loại phòng" id="standardRoom">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="descriptionOtherConvenience">Description Other Convenience</label>
              <input type="text" class="form-control delimiter-mask" placeholder="" id="descriptionOtherConvenience">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="poolArea">poolArea</label>
              <input type="text" class="form-control custom-delimiter-mask" placeholder="poolArea" id="poolArea">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="numberFloors">numberFloors</label>
              <input type="text" class="form-control prefix-mask" id="numberFloors">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="facilityFree">facilityFree</label>
              <input type="text" class="form-control prefix-mask" id="facilityFree">
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
              <label class="form-label" for="rentType">Rent Type</label>
              <select class="form-select" id="rentType">
                <option>IT</option>
                <option>Blade Runner</option>
                <option>Thor Ragnarok</option>
              </select>
            </div>

          </div>
          <div class="col-12">
            <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
            <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
          </div>                </div>
      </div>
    </div>
  </div>
</section>

</body>
