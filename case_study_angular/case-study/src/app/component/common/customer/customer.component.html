
<body class="d-flex flex-column" >

<app-header></app-header>

<app-navigation></app-navigation>
<button routerLink="/customer/create">Create Customer</button>
<form >

      <table style="color: #363636"  class="table " border="1" >
        <thead>
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Date Of Birth</th>

          <td>{{item.address}}</td>
          <td >{{item.customerType.name}}</td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>

</form>


<app-footer></app-footer>
</body>
