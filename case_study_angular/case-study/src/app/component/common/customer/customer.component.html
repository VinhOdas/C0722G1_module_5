
<body class="d-flex flex-column" >

<app-header></app-header>

<app-navigation></app-navigation>
<div *ngIf="customerTypeList" >
<div *ngIf="customerList">
  <table class="table table-dark" border="1" >
    <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Date Of Birth</th>
      <th>Gender</th>
      <th>ID Card</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Type</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr *ngFor="let item of customerList">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth}}</td>
      <td *ngIf="item.gender == 1">Nam</td>
      <td *ngIf="item.gender == 0">Ná»¯</td>
      <td>{{item.idCard}}</td>
      <td>{{item.phoneNumber}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td>{{item.customerType.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>

<app-footer></app-footer>
</body>
