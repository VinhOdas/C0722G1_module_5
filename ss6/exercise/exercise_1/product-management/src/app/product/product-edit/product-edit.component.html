<form *ngIf="productEdit" [formGroup]="formEdit" (ngSubmit)="submit()">
  <table >
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"  ></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"  ></td >
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price" ></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"  ></td>
    </tr>
    <tr>
      <td>Loại sản phẩm</td>
      <td>
        <select  formControlName="category" [compareWith]="same">
          <option *ngFor="let item of categoryList" [ngValue]="item" >
            {{item.name}}
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit">Edit</button></td>
    </tr>
  </table>
</form>
